name: intento2

on:
  schedule:
    - cron: '0 */1 * * *'  # Ejecuta cada 12 horas
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  push:
    branches: [ main ]
    paths:
      - 'scraper.py'
      - 'generar_noticia.py' # Agregamos esto para que se active si cambias el script de IA
      - 'login/**'

jobs:
  scrape-and-write:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    permissions:
      contents: write  # Permite push al repositorio
      actions: read    # Permite leer otros actions
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # AQUI AGREGAMOS LA LIBRERIA DE GOOGLE
        pip install playwright requests google-generativeai
        playwright install chromium
        playwright install-deps
        
    - name: Verificar archivos de login
      run: |
        echo "ðŸ” Verificando archivos de login..."
        ls -la login/
        if [ ! -f login/twitter_cookies.json ]; then
          echo "âŒ ERROR: No se encontrÃ³ login/twitter_cookies.json"
          exit 1
        fi
        if [ ! -f login/twitter_localstorage.json ]; then
          echo "âŒ ERROR: No se encontrÃ³ login/twitter_localstorage.json"
          exit 1
        fi
        echo "âœ… Archivos de login verificados"
        
    - name: Configurar permisos para Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev libxshmfence-dev
        
    - name: Ejecutar scraper
      run: |
        echo "ðŸš€ Ejecutando scraper en modo headless..."
        python 2do_plano.py
      env:
        DISPLAY: ":99"
        
    - name: Verificar si hay tuits
      id: check_files
      run: |
        if [ -d "tuits/" ] && [ "$(ls -A tuits/)" ]; then
          echo "hay_tuits=true" >> $GITHUB_ENV
          echo "âœ… Se encontraron tuits para procesar."
        else
          echo "hay_tuits=false" >> $GITHUB_ENV
          echo "â„¹ï¸ No hay tuits, saltando generaciÃ³n de noticia."
        fi

    # --- NUEVO PASO: GENERAR NOTICIA CON GEMINI ---
    - name: Generar noticia con IA
      if: env.hay_tuits == 'true'
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # AquÃ­ inyectamos el secreto
      run: |
        echo "ðŸ§  Analizando tuits con Gemini..."
        python generar_noticia.py

    # --- GUARDAR CAMBIOS ---
    - name: Configurar git para commits
      if: env.hay_tuits == 'true'
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        # Usamos el token predeterminado
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Subir resultados como artefacto
      if: env.hay_tuits == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: resultados-dia-${{ github.run_id }}
        path: |
          tuits/
          noticia_generada.txt
        retention-days: 7

    - name: Commit y push de todo
      if: env.hay_tuits == 'true'
      run: |
        # Agregamos tanto la carpeta de tuits como el archivo de noticia
        git add tuits/
        git add noticia_generada.txt || true 
        
        if ! git diff --cached --quiet; then
          git commit -m "ðŸ¤– ActualizaciÃ³n: Tuits scrapeados y noticia generada - $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No hubo cambios para subir."
        fi

    - name: Limpiar credenciales (IMPORTANTE)
      if: always() 
      run: |
        echo "ðŸ§¹ Eliminando archivos sensibles..."
        rm -f login/*.json login/*.png 2>/dev/null || true
        echo "âœ… Limpieza completada"

        
